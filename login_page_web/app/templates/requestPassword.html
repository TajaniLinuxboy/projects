{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" href=" url_for('static', filename='css/request_password.css')">
  <title> {{ title }} </title>
{% endblock %}

{% block body %}
  <form class="request-paswd-container">
    <div class="container">
      {{ form.email(class="email") }}
      <span class="placeholder">Email</span>
    <div class="submit-container">
      {{ form.submit(class="submit-btn") }}
    </div>
    </div>
  </form>

{% endblock %}
