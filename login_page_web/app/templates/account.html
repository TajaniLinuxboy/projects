{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
{% endblock %}

{% block body %}
<div class="notification">
  <span><strong>Successful!</strong>{{ current_user.username }} logged In</span>
  <span class="closebtn">&times;</span>
</div>

  <div class="navbar-container">
    <div class="nav-header">Logo</div>
    <div class="navbar">
      <ul>
        <li><span>{{ current_user.username }}</span></li>
        <li><a href="{{ url_for('logout') }}"> Logout </a></li>
      </ul>
    </div>
  </div>

  <div class="card-options">
    <ul>
      <li><button class="add-task">Add New Task</button></li>
    </ul>
  </div>



<div class="wrapper">

    <div class="card-flex-box">
      <div class="card">

        <div class="card-header">
          <input type="text" class='header' placeholder="Title">
          <span></span>
        </div>

        <div class="card-input">
          <input type="text" class='input-link' placeholder="Enter Link Here">
        </div>

        <div class="card-body">
          <ul>
            </ul>
        </div>
      </div>

  </div>

{% endblock %}



{% block script %}
  <script src="{{ url_for('static', filename='js/account.js') }}"></script>
  <script>
    window.addEventListener("load", (event) => {
      fetch(`${window.location.origin}/insertUrl/{{ current_user.id|safe }}`)
    })
  </script>
{% endblock %}
